<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" type="image/ico" href="Fomul-rios-1/favicon.ico">
    <style>

        th, td{
            border: 1px solid black;
            text-align: center;
        }
            
        th{
            background-color: lightblue;
        }
      
    </style>

</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Não é associado? Faça seu cadastro</th> <th>|</th>
            </tr>
        </thead>
    </table> 
    <br>
    <form action="">
        <p><label for="n">Nome</label> 
            <input type="text" name="n" id="in">
        </p>
        <p><label for="nc">Nome Completo</label>
            <input type="text" name="nc" id="inc">
        </p>
        <p>
            <label for="cpf">CPF</label>
            <input type="text" name="nc" id="inc">
        </p>
        <p>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="iemail">
        </p>
        <p>
            <label for="web">Web Site</label>
            <input type="text" name="web" id="iweb">
        </p>
        <p>
            <label for="end">Endereço</label>
            <input type="text" name="end" id="iend">
        </p>
        <p>

        <p>
            <label for="cep">Cep</label>

            </select>
        </p>
        <p>

        </p>
        <p>

            <input type="text" name="dat" id="idat">

            <input type="radio" id="itecnico" name="tecnico" value="Técnico">
            <label for="tecnico">M</label>
            <input type="radio" id="iprofessor" name="professor" value="Professor">
            <label for="professor">F</label>
        </p>
        <p>
            <label for="c">Celular</label>
            <input type="text" name="c" id="ic">
            <label for="es">Est.Civil</label>
            <select id="ies" name="es">
                <option value="cas">Solteiro</option>
                <option value="solt">Casado</option>
                <option value="viu">Viúvo</option>
                <option value="div">Divorciado</option>
            </select>
        </p>
        <p>
            <label for="l">Login</label>
            <input type="text" name="l" id="il">
            <label for="s">Senha</label>
            <input type="password" name="s" id="is">
        </p> 

        </p>


        <p>Deseja receber informações sobre os seguintes assuntos abaixo:</p>
        <p>
            <input type="checkbox" id="it" name="t" value="T">
            <label for="t">Tecnologia</label>
            <input type="checkbox" id="it" name="b" value="B">
            <label for="b">Esportes</label>
            <input type="checkbox" id="ia" name="a" value="A">
            <label for="a">Automóveis</label>
            <input type="checkbox" id="id" name="d" value="D">
            <label for="d">Culinária</label>
            <input type="checkbox" id="ir" name="r" value="R">
            <label for="r">Política</label>
            <input type="checkbox" id="it" name="t" value="T">
            <label for="t">Policial</label>
            <input type="checkbox" id="it" name="b" value="B">
            <label for="b">Tempo</label> <br>
            <input type="checkbox" id="ia" name="a" value="A">
            <label for="a">Cultura</label>
            <input type="checkbox" id="id" name="d" value="D">
            <label for="d">Economia</label>
            <input type="checkbox" id="ir" name="r" value="R">
            <label for="r">Jogos</label>
            <input type="checkbox" id="it" name="t" value="T">
                    
            <label for="t">Educação</label>
            <input type="checkbox" id="it" name="b" value="B">
            <label for="b">Viagem</label>
            <input type="checkbox" id="ia" name="a" value="A">
            <label for="a">Empregos</label> <br>
            <input type="checkbox" id="id" name="d" value="D">
            <label for="d">Moda e Estilo</label> <br>
            <input type="checkbox" id="ir" name="r" value="R">
            <label for="r">Li as trgras de cadastro e autorizo a criação do usuário</label>
    
        </p>
        <p>
            <input type="submit" value="Confirmar">
            <input type="reset" value="Retornar">
        </p>
    </form> 
    
</body>
</html>
